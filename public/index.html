<!DOCTYPE html>
<html lang="en-us">
  <head>

    <style>

  <body>

      <div class="jumbotron">
  <h1 class="display-3">Hello, world!</h1>

  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Scrape Articles</a>
  </p>
</div>

        <div class="col-lg-9" id="articles"></div>

      </div>
